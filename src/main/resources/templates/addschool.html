<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <link rel="stylesheet" th:href="@{/css/templatemo-digimedia-v1.css}">
  <<link rel="stylesheet" th:href="@{/css/students.css}">

</head>
<body>
<header class="header-area" data-wow-duration="0.75s" data-wow-delay="0s">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">

          <form class="form-area" action="/search" method="get">
            <div class="form-area-div">
              <input class="form-area-serach-input"type="text" id="search" name="q">
              <button class="form-area-serach-button"type="submit">Search</button>
            </div>


          </form>

          <ul class="nav">
            <li class="scroll-to-section"><a th:href="@{/HomePage.html}" class="active">Accueil</a></li>
            <li class="scroll-to-section"><a th:href="@{/students}" class="active">Etudiants</a></li>
            <li class="scroll-to-section"><a th:href="@{/schools}">Ecoles</a></li>
          </ul>
          <a class='menu-trigger'>
            <span>Menu</span>
          </a>

        </nav>
      </div>
    </div>
  </div>
</header>

<form action="#" th:action="@{/schools/save}" th:object="${school}" method="POST">

  <div id="input-container-quota" style="width: 40% ;margin-left: 30%;">
    <input type="text" th:field="*{schoolName}" id="input-field-quota" class="filters-area-filters-input" placeholder="Nom de l'école"></input>
  </div>
  <div id="input-container-quota" style="width: 40% ;margin-left: 30%;">
    <input type="text" th:field="*{country}" id="input-field-quota" class="filters-area-filters-input" placeholder="Pays"></input>
  </div>
  <div id="input-container-quota" style="width: 40%;margin-left: 30%;">
    <input type="text" th:field="*{city}" id="input-field-quota" class="filters-area-filters-input" placeholder="Ville"></input>
  </div>
  <div id="input-container-quota" style="width: 40%;margin-left: 30%;">
    <input type="text" th:field="*{nbr_dd}" id="input-field-quota" class="filters-area-filters-input" placeholder="Nombre de double diplomations"></input>
  </div>
  <div id="input-container-quota" style="width: 40%;margin-left: 30%;">
    <input type="text" th:field="*{nbr_ec}" id="input-field-quota" class="filters-area-filters-input" placeholder="Nombre d'échanges"></input>
  </div>

  <p class="bot" align="end">
    <button type="submit" class="button-ajouter" style="margin-right: 20%;" >Ajouter </button>
  </p>

</form>


</body>
</html>
<script th:src="@{/javascript/filters.js}"></script>
